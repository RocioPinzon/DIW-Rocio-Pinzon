<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/estilos.css">
    <title>Hello, world!</title>
  </head>
  <body class="container-fluid p-5">
    <header class="row text-white justify-content-center bg-dark px-4">
    
        <nav class="navbar navbar-expand-lg col-8">
                <div class="text-dark">
                    <a class="navbar-brand" href="#">Rocio Pinz√≥n</a>
                    <span class="navbar-text">
                      Desarrollador web
                    </span>
                </div>
              
            
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                      data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav ">
                  <li class="nav-item bg-primary"><a class="nav-link link-dark" href="#">Portfolio</a></li>
                  <li class="nav-item bg-primary2"><a class="nav-link" href="#">Acerca de</a></li>
                  <li class="nav-item bg-primary3"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
              </div>
        </nav>

        <div id="carouselExampleIndicators" class="carousel slide col-8" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/olas-mar.jpg" class="d-block w-100" alt="olas del mar">
            </div>
            <div class="carousel-item">
              <img src="img/olas-playa-mar.jpg" class="d-block w-100" alt="olas en la playa">
            </div>
            <div class="carousel-item">
              <img src="img/puesta-sol-playa-costa.jpg" class="d-block w-100" alt="puesta de sol en la playa">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
          
    </header>
    <main class="row text-white justify-content-center bg-dark p-5">
        <div class="col-8 justify-content-center text-center text-black border-top border-primary">
          <h2>Portafolio</h2>

          <img src="img/" alt="">
        </div>
    </main>
    <footer class="row text-white justify-content-center bg-dark px-4">
        <!-- Section: Social media -->
    <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1 bg-black" href="#!" role="button" >
          <i class="bi bi-facebook"></i>
        </a>

      <!-- Twitter -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-twitter"></i
      ></a>

      

      <!-- Instagram -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-instagram"></i
      ></a>
      <i class="bi bi-facebook"></i>
     
      </section>
    </footer>


    <script src="lib/bootstrap-5.1.3/dist/js/bootstrap.min.js"></script>

</html>
