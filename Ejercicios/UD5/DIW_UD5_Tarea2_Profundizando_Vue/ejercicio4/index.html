<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Ejercicio 4</title>
</head>
<body>
    <div class="container" id="app">
        <div class="row justify-content-center">
            <div  v-for="usuario in usuarios" v-on:click="pulsaUsuario(usuario)" class="card col-2 p-4 m-2 bg-light" >
                 
                <img v-bind:src="usuario.picture.medium" alt="" data-bs-toggle="modal" data-bs-target="#usuarioModal">
                <p class="text-center">{{usuario.name.first}} {{usuario.name.last}}</p>
            </div>
            
        </div>   
      
      <!-- Modal -->
      <div v-if="usuarioActual" class=" modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <div class="modal-header">
                    <p>{{usuarioActual.name.first}}{{usuarioActual.name.last}}</p>
                </div>
                <div class="row modal-body justify-content-between">
                    <div class="col">
                        <p><i class="bi bi-envelope"></i> {{usuarioActual.email}}</p>
                        <p><i class="bi bi-calendar-date"></i> {{usuarioActual.registered.age}}</p>
                        <p><i class="bi bi-geo"></i> {{usuarioActual.location.city}} ({{usuarioActual.location.state}})</p>
                         
                    </div>
                    <div class="col text-center">
                        <img v-bind:src="usuarioActual.picture.medium" class="rounded-circle" alt="">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->


    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script defer src="js/script.js"></script>
</body>
</html>
