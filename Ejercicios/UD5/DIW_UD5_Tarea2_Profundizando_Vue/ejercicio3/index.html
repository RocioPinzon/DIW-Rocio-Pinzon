<body>
    

    <div id="app" v-on:submit.prevent="guardarTarea" class="container-fluid">
        
        <div class="row justify-content-center p-5">
            <form class="col-5 text-center" action="">
                <input v-model.trim="tarea" type="text">
                <input type="submit" class="rounded bg-success text-light p-2 px-3" value="AÃ±adir" />

            <div class="col-6">

                <ul class="list-group col-5 ">
                    <li class="list-group-item bg-info" v-for="(tarea,indice) in tareas">
                        <input type="checkbox" v-model="tarea.realizada" class="form-check-input me-1" value="checkedValue">
                        <label class="form-label" v-on:dblclick="borrarTareas(indice)"  v-bind:class="{'tachado':tarea.realizada}">

                        </label>
                    </li>
                </ul>
                <input v class="btn btn-danger py-2 mt-2" type="button" value="Borrar toda la lista">

        </div>
        
        <pre>{{$data}}</pre>
