<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Ejercicio 7</title>
</head>
<body>
    <div class="container bg-black text-light" id="app"> 
      <form action="p-4 ">
      <div class="row justify-content-center">
        <div class="col-6 p-2">
          <div class="form-check p-0">
            <label for="inputPassword">Nombre</label>
            <input class="form-control" type="text" v-model="datosFormulario.nombre" v-bind:class="{ 'is-valid':datosFormulario.nombre, 'is-invalid':validaCampo(datosFormulario.nombre) }" aria-label="input">
          </div>
        </div>  
       

        <div class="col-6 p-2">
          <div class="form-check p-0">
            <label for="inputPassword">Apellidos</label>
            <input class="form-control" type="text" v-model="datosFormulario.apellidos" v-bind:class="{ 'is-valid':datosFormulario.apellidos, 'is-invalid':validaCampo(datosFormulario.apellidos) }" value="" aria-label="input"> 
          </div>
        </div>   
      </div> 

      <div class="row justify-content-center">
        <div class="col-12 p-2">
            <label class="form-label" for="inputPassword">Mensaje</label>
            <textarea class="form-control" v-model="datosFormulario.mensaje" v-bind:class="{ 'is-valid':datosFormulario.mensaje, 'is-invalid':validaCampo(datosFormulario.mensaje) }"></textarea>
        </div>   
      </div> 
      

      <div class="row justify-content-center">
        <div class="col-4 p-2">
          <div class="form-check">
            <input v-model="datosFormulario.contacto" class="form-check-input" type="checkbox" value="mañanas" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Mañanas
            </label>
          </div>
          <div class="form-check">
            <input v-model="datosFormulario.contacto" class="form-check-input" type="checkbox" value="tardes" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Tardes
            </label>
          </div>  
          <div class="form-check">
            <input v-model="datosFormulario.contacto" class="form-check-input" type="checkbox" value="oches" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Noches
            </label>
          </div>  
        </div>  
       

        <div class="col-4 p-2">
          <div class="form-check p-0 text-center">
            <select class="form-select" multiple aria-label="multiple select example">
              <option value="1"selected>Producto 1</option>
              <option value="2">Producto 2</option>
              <option value="3">Producto 3</option>
            </select>
          </div> 
        </div>  
        
        
        <div class="col-4 p-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" v-model="datosFormulario.acepta" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Acepto el bla blah ...
            </label>
          </div>  
        </div>  

        <div v-if="datosFormulario.acepta" class="d-flex">
            <button class="btn btn-primary">Enviar</button>
        </div>


      </div>



    </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script defer src="js/script.js"></script>
</body>
</html>
