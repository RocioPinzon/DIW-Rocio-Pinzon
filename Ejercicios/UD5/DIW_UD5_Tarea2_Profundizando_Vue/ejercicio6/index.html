<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Document</title>
</head>
<body>
    <div class="container mt-3" id="app">   
        <div class="row">
            <label for="inputPassword">Introduce una contrase√±a</label>
            <input class="form-control" type="number" v-model="numero" value="" aria-label="input">
            
            <p>Numero es: {{ numero }}</p>
        </div>
        
        <div class="form-check">
            <input v-model="genero" value="female" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" >
            <label class="form-check-label" for="flexRadioDefault1">
              Femenino
            </label>
          </div>
          <div class="form-check">
            <input  v-model="genero" value="male" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input v-model="genero" value="ambos" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Ambos
            </label>
          </div>
          
          <div class="row justify-content-center">
            <div  v-for="usuario in usuarios" v-on:click="" class="card col-2 p-4 m-2 bg-light" >
                 
                <img v-bind:src="usuario.picture.medium" alt="" data-bs-toggle="modal" data-bs-target="#usuarioModal">
                <p class="text-center">{{usuario.name.first}} {{usuario.name.last}}</p>
            </div>
            
        </div>  
    </div>


    <script defer src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script defer src="js/script.js"></script>
</body>
</html>
